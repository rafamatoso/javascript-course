<h1>Formulário</h1>

<!-- O método POST não expõe os parâmetros na url -->
<form method="POST">
  <input type="hidden" name="id" value="3" />
  <input type="text" name="name" />
  <input type="password" name="pw" />
  <textarea name="bio" cols="30" rows="10"></textarea>
  <div>
    <input type="radio" name="tipo" value="admin" /> Admin
    <input type="radio" name="tipo" value="regular" /> Regular
    <input type="radio" name="tipo" value="professor" /> Professor
  </div>
  <div><input type="checkbox" name="ativo" /> Ativo</div>

  <div>
    <select name="estado">
      <option value="ac">Acre</option>
      <option value="ba">Bahia</option>
      <option value="ce">Ceará</option>
    </select>
  </div>

  <div>
    <select name="interesses" multiple size="7">
      <option value="js">JavaScript</option>
      <option value="java">Java</option>
      <option value="php">PHP</option>
      <option value="python">Python</option>
      <option value="go">Go</option>
      <option value="c">C</option>
    </select>
  </div>

  <button formaction="http://localhost:3003/usuarios">Incluir</button>
  <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<style>
  input,
  textarea {
    display: block;
    margin-bottom: 5px;
  }

  div {
    margin-bottom: 5px;
  }

  input[type='radio'],
  input[type='checkbox'] {
    display: inline;
  }
</style>
